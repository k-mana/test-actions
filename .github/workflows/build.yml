name: Build

on: 
  push:
    branches:
      - '**'
    tags-ignore:
      - '[0-9]+.[0-9]+.[0-9]+'
  pull_request:
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set version
        id: version
        run: |
          REPOSITORY=$(echo "${GITHUB_REPOSITORY#${GITHUB_REPOSITORY_OWNER}/}")
          echo "filename=${GITHUB_REPOSITORY#${GITHUB_REPOSITORY_OWNER}/}" >> $GITHUB_OUTPUT

      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag pico-mruby-dev

      - name: Build pico-mruby
        run: docker run --mount type=bind,source=$(pwd)/,target=/work pico-mruby-dev /bin/bash -c "cmake -S . -B build && cmake --build build"

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ steps.version.outputs.filename }}.zip
          path: |
            build/src/hello_world/hello_world.uf2
            build/src/pico_mirb/pico-mirb.uf2
            build/src/pico_mruby/pico-mruby.uf2
